<!DOCTYPE html>
<html lang="de">
<head><meta charset="UTF-8"><title>Shelly Plug Steuerung</title></head>
<body>
    <h3>Shelly Cloud Plug Steuerung</h3>
    <button onclick="schalte(true)">Einschalten</button>
    <button onclick="schalte(false)">Ausschalten</button>

    <script>
        const DEVICE_ID = "e465b85d8cd8"; // Deine Device-ID aus der Shelly-Cloud
        const API_TOKEN = "MmU4OTRmdWlk4A4D429C1AEBBB620E5AA56C8C7E4BE74451AEA01AF818193E6B1FDBB5535AEE6C59824916283299"; // Dein API-Token

        async function schalte(ein) {
            let url = `https://api.shelly.cloud/device/relay/control?auth_key=${API_TOKEN}&id=${DEVICE_ID}&turn=${ein ? "on" : "off"}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                console.log("Antwort:", data);
            } catch (error) {
                console.error("Fehler:", error);
            }
        }
    </script>
</body>
</html>
